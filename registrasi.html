<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form-section">
            <div class="auth-form-wrapper">
                <a href="index.html" class="back-btn">
                     <i class="fa-solid fa-arrow-left"></i> Kembali
                </a>
                <h1>Daftar Sekarang Juga</h1>
                
                <form>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Masukkan username Anda" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Masukkan email Anda" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                         <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Masukkan password Anda" required>
                        <i class="fa-solid fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                    <button type="submit" class="btn btn-primary">REGISTER</button>
                </form>
                <p class="auth-link">Sudah punya akun? <a href="login.html">Login</a></p>
            </div>
        </div>
        <div class="auth-image-section">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
